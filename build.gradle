apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'jchampollion.JChampollion'

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'JChampollion',
                   'Implementation-Version': archiveVersion
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "lucene:lucene:1.4.3"
}

wrapper {
    gradleVersion = '4.10'
}