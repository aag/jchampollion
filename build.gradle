apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'jchampollion.JChampollion'

sourceCompatibility = 1.7
version = '1.0'

jar {
    baseName = 'jchampollion'

    manifest {
        attributes 'Implementation-Title': 'JChampollion',
                   'Implementation-Version': version
    }
}


repositories {
    mavenCentral()
}

dependencies {
    compile "lucene:lucene:1.4.3"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}